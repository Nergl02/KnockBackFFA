knockback-stick:
  # Instead of space use _ - blaze_rod, blue_wool.
  material: 'STICK'
  # Display name of the item.
  display-name: '&dKnockBack Stick'
  # Lore of the item.
  lore:
    - '&7Punch them to the void.'
    - '&7Be the best beast!'
  # Power of knockback.
  knockback: 2
  # When set to true - the enchantment will not be visible. When set to false - players will be able to see the enchantment.
  hide-enchantment: true

build-block:
  material: 'QUARTZ_BLOCK'
  display-name: '&bBuild Block'
  lore:
    - '&7Be careful, these'
    - '&7blocks are about to break!'
# Here you can change the different stages and their display using blocks
# Each stage should indicate the block's condition, and how long it will take for it to be destroyed
# green -> yellow -> orange -> red -> the block is destroyed.
# It will not work if phases 1-4 are added or removed! You can only change the block material.
  destroy-phases:
    1: 'GREEN_CONCRETE'
    2: 'YELLOW_CONCRETE'
    3: 'ORANGE_CONCRETE'
    4: 'RED_CONCRETE'

bow:
  display-name: '&dPunch Bow'
  lore:
    - '&7Players! Punch them all,'
    - '&7they are like moving targets!'
  punch: 2
  hide-enchantment: true

invisibility-cloak:
  material: 'GHAST_TEAR'
  display-name: '&bInvisibility Cloak'
  lore:
    - '&7Vanish and gain a'
    - '&7temporary advantage in battle!'
  invisibility:
    # Duration in seconds.
    duration: 3
    # If set to true, this will make the player's armor invisible as well.
    remove-armor: true
  hide-enchantment: true

swapper-ball:
  display-name: '&dSwapper Ball'
  lore:
    - '&7Hit a player, and'
    - '&7switch positions with them!'
  hide-enchantment: true

leather-tunic:
  display-name: '&bRandom Leather Tunic'
  lore:
    - '&7Isn''t it fun to always'
    - '&7wear something colorful?'
  projectal-protection: 2
  hide-enchantment: true

levitation-boots:
  display-name: '&bLevitation Boots'
  lore:
    - '&7Rise above your enemies!'
    - '&7These boots allow you to levitate'
    - '&7and dodge incoming attacks.'
  levitation:
    effect: 10
    # Duration in seconds.
    duration: 2
  hide-enchantment: true

fireball-launcher:
  display-name: '&6Fireball Launcher'
  lore:
    - '&7Forged in the depths of the Nether.'
    - '&7Each blast ignites the battlefield,'
    - '&7leaving only ashes behind.'
  power: 4
  explosion-radius: 5
  hide-enchantment: true
